{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="header">
                <div class="row">
                    {% if user.is_authenticated %}
                        <div class="col-2 text-align-el"><a href="{% url 'api:logout' %}">Выйти</a></div>
                    {% else %}
                        <div class="col-2 text-align-el"><a href="{% url 'api:login' %}">Войти</a></div>
                        <div class="col-2 text-align-el"><a href="{% url 'api:registration' %}">Регистрация</a></div>
                    {% endif %}

                    {% block header-links %}

                    {% endblock %}
                </div>
            </header>
        </div>
        <div class="row">
            {% block body %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
