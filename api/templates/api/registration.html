{% extends "api/base.html" %}

{% block title %}
    Регистрация
{% endblock %}

{% block header-links %}
    <div class="col-2 text-align-el"><a href="{% url 'api:documentation' %}">Документация API</a></div>
{% endblock %}

{% block body %}
    <div class="row"></div>
    <div class="row">
        <h1>Форма регистрации</h1>
        <form method="post" class="registration-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Регистрация</button>
        </form>
    </div>
{% endblock %}
